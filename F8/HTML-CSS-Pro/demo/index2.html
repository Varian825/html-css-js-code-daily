<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thẻ a trong HTML</title>
    </head>
    <body>
        <p>
            <!-- Mở liên kết từ trang web hiện tại -->
            <!-- mặc định target = "_self" -->
            <a href="https://f8.edu.vn">Mở F8 từ trang hiện tại</a>
        </p>

        <p>
            <!-- Mở liên kết trong tab mới -->
            <a href="https://f8.edu.vn" target="_blank" rel="noopener">Mở F8 trong tab mới</a>
        </p>
    </body>
</html>
